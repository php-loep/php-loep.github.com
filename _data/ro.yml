quality:
    title: 'Definiţia noastră de calitate'
    introduction: 'Întreabă 100 de developeri ce defineşte un pachet incredibil şi vei primi multe răspunsuri diferite. Ar fi de asemenea o provocare lungă şi plictisitoare, aşa că ne-am gândit la un set de reguli care <em>noi</em> credem că stau la baza unui pachet fantastic.'
    button: 'Vizualizează proiectul schelet'
    rules:
        - 'Foloseşte <code>League</code> ca şi <a href="http://www.php-fig.org/psr/psr-4/">PSR-4</a> autoloader namespace. Pune codul în un folder <code>src</code>.'
        - 'Aderă la <a href="http://www.php-fig.org/psr/psr-2/">PSR-2</a> ca şi ghid pentru stil de cod.'
        - 'Listează pe <a href="https://packagist.org/">Packagist</a> cu <code>league</code> ca şi vendor namespace.'
        - 'Scrie unit tests. Ţinteşte să acoperi 80% în varianta 1.'
        - '<a href="http://www.phpdoc.org/docs/latest/references/phpdoc/index.html">DocBlock</a> la toate.'
        - 'Foloseşte <a href="http://semver.org/">Semantic Versioning</a> pentru a organiza numerele de variante.'
        - 'Ţine un <a href="http://keepachangelog.com/">Changelog</a>.'
        - 'Foloseşte <a href="https://travis-ci.org/">Travis-CI</a> pentru a verifica standarde de coding şi a rula teste.'
        - 'Ţine un fişier extensiv de <a href="https://github.com/thephpleague/skeleton/blob/master/README.md">README</a>.'
        - '<a href="https://www.reddit.com/r/PHP/comments/2jzp6k/i_dont_need_your_tests_in_my_production">Nu ţine fisiere ne-esenţiale in .gitattributes</a>.'
why:
    title: 'De ce?'
    paragraph_1: 'Lucrăm aşa în loc să distribuim cod pe conturile noastre personale din câteva motive, dar motivul principal este acesta:'
    blockquote: 'O problema împărţită e o problema înjumătăţită.'
    paragraph_2: 'Lucrând împreună rezolvăm problemele mai repede, primim mai mult feedback, şi răspundem la issues şi pull request-uri mai repede.'
    paragraph_3: 'Nu avem in plan reinventarea vreunei roti, decat daca acea roata este veche, stricata, nesigura sau greu de folosit. Dacă nu se poate instala codul cu Composer, are un API scris cu BizZaroCapS, nu are vreun unit-test, e chiar stricat sau developer-ul principal a abandonat proiectul, atunci aceea este o problemă care poate fi rezolvată cel mai probabil cu un inceput nou, început nou, iar noi vom încerca să îl aducem la cea mai bună stare în care poate să fie.'
contribute:
    title: 'Pachetele noi sunt binevenite'
    subtitle: 'Expune-ţi munca. Cunoaşte oameni noi. Lucraţi împreună.'
    block_1_title: 'Pentru început'
    block_1_paragraph: 'Dacă îţi surâde idea şi ai vrea să te alături grupului, poţi să faci asta întocmai. Nu suntem un club elitist unde trebuie să fi faimos pe internet sau prieten vechi, trebuie doar să aduci (sau să începi) un pachet care se conformă regulilor, sau se va conforma la următoarea versiune majoră.'
    block_2_title: 'Cum să faci submit la un pachet'
    block_2_paragraph: 'Ai un pachet fantastic şi vrei să ni-l trimiţi? Spune-ne pe <a href="https://groups.google.com/forum/#!forum/thephpleague">lista noastră de mail</a>. Să nu uiţi să incluzi un link la pagina de GitHub împreună cu o descriere clară a problemei pe care pachetul tău încearcă să o rezolve.'
    block_3_title: 'Suntem axaţi pe pachete'
    block_3_paragraph: 'Acest grup este despre pachete, nu oameni. Ca să fim siguri că acest lucru este clar - şi ca să ne asigurăm că se alătură oameni pentru motivele potrivite - nu va fi postată nicio listă de membri, dar vă vom informa de cine se ocupă de pachete pentru a le putea da feedback.'
    block_4_title: 'Acesta nu este FIG'
    block_4_paragraph: 'Nu suntem aici pentru a-ţi spune ce să faci sau cum să faci - şi, contrar opiniei populare, nici ei. Acesta este un proiect open-source pornit de câţiva prieteni care au vrut un nume distractiv de vendor şi care va continua să crească pe măsură ce lansăm pachete mai noi şi mai de calitate.'

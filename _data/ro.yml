    feature_2: 'Aderăm celor mai bune practici sugerate de <a href="http://www.phptherightway.com/">PHP The "Right" Way</a>.'
    feature_3: 'Distribuim cod prin <a href="https://packagist.org/">Packagist</a> and <a href="https://getcomposer.org/">Composer</a>.'

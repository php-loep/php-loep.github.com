quality:
    title: 'Nuestra Definición De Calidad'
    introduction: 'Si preguntas a 100 desarrolladores lo que hace que un paquete PHP sea impresionante, te darán un montón de respuestas diferentes. Además, suena como una tarea larga y aburrida. Así que hemos creado una lista de las reglas que <em>nosotros</em> pensamos que hacen a un paquete impresionante.'
    button: 'Ver nuestro esqueleto de proyecto'
    rules:
        - 'Usamos <code>League</code> como nuestro namespace <a href="http://www.php-fig.org/psr/psr-4/">PSR-4</a>. Ubica el código en el directorio <code>src</code>.'
        - 'Adherimos a <a href="http://www.php-fig.org/psr/psr-2/">PSR-2</a> como estandar de estilo de codificación.'
        - 'Publica en Packagist, el nombre de nuestro <em>vendor</em> es <code>league</code>.'
        - 'Escribe pruebas unitarias. Intenta lograr al menos el 80% de cobertura para la versión 1.'
        - '<a href="http://www.phpdoc.org/docs/latest/for-users/phpdoc-reference.html">DocBlock</a> para todo.'
        - 'Debes utilizar <a href="http://semver.org/">Versionado semántico</a> para administrar los números de versiones.'
        - 'Mantén actualizado un <a href="http://keepachangelog.com/">Changelog</a>.'
        - 'Utiliza <a href="https://travis-ci.org/">Travis-CI</a> para automatizar la comprobación de normas de codificación y la ejecución de pruebas unitarias.'
        - 'Cuenta con un amplio <a href="https://github.com/thephpleague/skeleton/blob/master/README.md">README</a>.'
why:
    title: '¿Por qué?'
    paragraph_1: 'Estamos haciendo esto en lugar de liberar código bajo nuestras cuentas personales por varias razones, pero la principal es la siguiente:'
    blockquote: 'Un problema compartido es un problema reducido.'
    paragraph_2: 'Trabajando juntos nos encargamos más rápido del asunto, obtenemos más comentarios y respondemos "issues" y "pull requests" más rápido.'
    paragraph_3: 'No hay planes para reinventar ninguna rueda, excepto que esas ruedas sean viejas, estén rotas, inseguras o horribles para usar. Si el código no se puede instalar con Composer, fue escrito usando BiZaRroCaSe, no tiene una sola prueba unitaria, está roto o el desarrollador principal ha abandonado el proyecto, entonces eso es un problema que muy probablemente se pueda resolver con un nuevo comienzo, y buscaríamos hacerlo lo más impresionante posible.'
contribute:
    title: 'Los nuevos paquetes son bienvenidos'
    subtitle: 'Gana exposici&oacute;n. Conoce gente nueva. Trabaja en equipo.'
    block_1_title: 'Cómo empezar'
    block_1_paragraph: 'Si esto te suena divertido y te gustaría unirte al grupo definitivamente puede hacerse. Esto no es un club lleno de viejos compañeros, donde tienes que ser famoso en internet o un viejo amigo de alguien, sólo tienes que traer (o empezar) al menos un paquete que cumpla con las disposiciones de las reglas, o que tenga la intención de cumplirlas en la próxima versión principal.'
    block_2_title: 'Cómo enviar un paquete'
    block_2_paragraph: 'Probablemente la mejor manera de presentar un nuevo paquete sea escribiendo una línea en Twitter a uno de los colaboradores de paquetes existentes. Ve la lista completa arriba en “Nuestros Paquetes”.'
    block_3_title: 'Los paquetes lo son todo'
    block_3_paragraph: 'Este grupo se enfoca en los paquetes, y no en las personas. Para mantener esto claro - y para asegurar que las personas se están uniendo por las razones correctas - no existe una lista pública de miembros, pero vamos a hacerte saber quién está a cargo de cada paquetes para que puedas enviarle comentarios.'
    block_4_title: 'Esto no es el FIG'
    block_4_paragraph: 'No estamos aquí para decirles qué hacer o cómo hacerlo - y contrariamente a la creencia popular, ellos tampoco. Este es un proyecto de código abierto iniciado por algunos amigos que crearon un nombre de vendor por diversión y continuará creciendo a medida que liberamos paquetes cada vez más impresionantes.'

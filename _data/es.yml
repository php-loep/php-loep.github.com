intro:
    description: 'La Liga de Paquetes Extraordinarios es un grupo de desarrolladores que se han unido para construir paquetes PHP que sean sólidos y bien probados, utilizando estándares modernos de codificación.'
    feature_1: 'Cumplimos con las normas de <a href="http://www.php-fig.org/">PHP-FIG</a>.'
    feature_2: 'Adherimos a las "mejores prácticas" presentadas por <a href="http://phpdevenezuela.github.io/php-the-right-way/">PHP The "Right" Way</a>.'
    feature_3: 'Distribuimos código a través de <a href="https://packagist.org/">Packagist</a> y <a href="http://getcomposer.org/">Composer</a>.'

quality:
    title: 'تعريفنا للجودة'
    introduction: 'اطلب من 100 مُطور أن يحصروا الميزات الواجب توفرها في الحزم البرمجية عالية الجودة وستحصل على أجوبة  مُختلفة. وبحكم أن الوصول إلى إجابة مثالية لهذا السؤال قد يتطلب وقتًا طويلا وقد يكون مُملا أيضا، فإننا ارتأينا أن نجمع جُملة من القواعد  التي نعتقد  بأنها تجعل من الحُزمة رائعة  :'
    button: 'ألق نظرة على هيكل المشاريع الخاصة بنا'
    rules:
        - 'تستخدم <code>League</code> كفضاء أسماء لمعيار <a href="http://www.php-fig.org/psr/psr-4/">PSR-4</a>. وتضع كامل الشفرة المصدرية داخل مُجلد <code>src</code>;'
        - 'تمتثل لمعيار <a href="http://www.php-fig.org/psr/psr-2/fr" target="_blank">PSR-2</a> في كامل شفراتها البرمجية  ;'
        - 'مُدرجة على Packagist وتستخدم <code>league</code> كفضاء اسم المُوزّع ;'
        - 'تحتوي على اختبار وحدات، حيث نهدف إلى أن تكون الحُزمات مُختبرة بنسبة تتجاوز 80%;'
        - 'تُوثّق جميع نواحي الشفرة البرمجية باستخدام <a href="http://www.phpdoc.org/docs/latest/references/phpdoc/index.html" target="_blank">DocBlock</a> ;'
        - 'تعتمد على مبدأ <a href="http://semver.org/lang/ar/" target="_blank"> الإدارة الدلالية لنُسخ البرمجيات</a> لإدارة التحديثات ;'
        - 'تحتفظ  <a href="https://keepchangelog.com" target="_blank">بسجل للتغييرات</a>'
        - 'تستخدم <a href="https://travis-ci.org/" target="_blank">Travis-CI</a>   للتحقّق الآلي من معايير كتابة الشفرات البرمجية ولإجراء الإختبارات ;'
        - 'تحتوي على ملف <a href="https://github.com/thephpleague/skeleton/blob/master/README.md" target="_blank">README</a> مُفصّل.'
        - 'تستبعد الملفات الاختيارية  <a href="https://www.reddit.com/r/PHP/comments/2jzp6k/i_dont_need_your_tests_in_my_production" target="_blank">باستخدام ملف .getattributes</a>'
why:
    title: 'لماذا؟'
    paragraph_1: 'بدل أن ننشر حِزمنا على حساباتنا الخاصة فإننا ننشرها هنا بدل ذلك لأسباب عديدة قد يكون أهمها :'
    blockquote: 'تشاركنا في حل مُشكل مُعين هو نصف الطريق لإيجاد حل له'
    paragraph_2: 'لمّا نكون مُجتمعين فإننا نعمل بشكل أسرع وأكثر كفاءة، سنحصل على مُلاحظات أكثر، وسنكون قادرين على تصحيح كل الخُطوب ومُعالجة كافة طلبات السحب بشكل أسرع.'
    paragraph_3: 'لا نهدف إلى إعادة اختراع العجلة من جديد ما لم تكن هذه العجلة بالية وغير صالحة للاستخدام البشري. إذا لم يكن بالإمكان تنصيب الشفرة باستخدام Composer, أو أنها مكتوبة من دون احترام أي من أنماط كتابة الشفرات البرمجية المعروفة، أو أنها لا تحتوي أي اختبارات وحدات، تحتوي أخطاء وعللا برمجية, ، أو أن مُطورها قد تخلى عنها فإنه من المُحتمل جدا أن أفضل طريقة لجعل هذه الحزمة أفضل هو إعادة كتابتها من جديد. نهدف إلى توفير أفضل نُسخة مُمكنة من هذه المكتبات'
contribute:
    title: 'بابنا مفتوح لانضمام حزم جديدة'
    subtitle: 'عّرف بمشروعك. تعرّف على أشخاص جُدد. اعمل ضمن فريق'
    block_1_title: 'نُقطة البداية'
    block_1_paragraph: 'إن أعجبك ما نقوم به وأردت الانضمام إلينا فإنه يُمكنك القيام بذلك بشكل بسيط. الرابطة ليست ناديًا خاصًا لا ينضمّ إليه سوى المشاهير من المُطوّرين على الشبكة، فكل ما تحتاج إلى القيام به هو أن تجلب معك حزمة أو أكثر (أو أن تشرع في العمل على حزمة جديدة) تخضع لجُملة الشروط آنفة الذكر، أو أنه ستخضع لها مع إطلاق الإصدار القادم منه.'
    block_2_title: 'كيف تُقدّم حزمتك'
    block_2_paragraph: 'هل تملك حزمة رائعة تود أن تنضمّ بها إلى الرابطة؟ كل ما عليك القيام به هو التعريف بذلك على  <a href="https://groups.google.com/forum/#!forum/thephpleague">قائمتنا البريدية</a>. رجاءً لا تنس أن تُضمّن رابط الحِزمة على Github، إضافة إلى شرح واضح لماهية المُشكل الذي تقوم حزمتك بحلّها.'
    block_3_title: 'الأولية للحِزم'
    block_3_paragraph: 'بُنيت رابطتنا حول الحَزم وليس حول الأفراد. لنوضّح الأمر، ولكي نضمن بأن الوافدين الجُدد على دراية تامة بالأمر، فإننا نحرص على عدم نشر قائمة بأعضاء الرابطة، لكننا سنُشير إلى أسماء المسؤولين عن كل حزمة حتى يتسنّى لك التواصل معهم.'
    block_4_title: 'الرابطة لا تُمثّل مجموعة FIG'
    block_4_paragraph: 'لسنا هنا لنُخبرك بما يجب عليك القيام به وكيف يجب عليك القيام به، وعلى عكس الاعتقاد السائد فإن ذلك ليس من أهداف FIG أيضًا. الرابطة عبارة عن مشروع مفتوح المصدر أنشأته مجموعة من الأصدقاء الذين أرادوا أن يكون لحزمهم فضاء أسماء مرِح، ويهدفون إلى مُواصلة تطوير حِزم بعضها أروع من بعض.'

intro:
    description: 'Лига Выдающихся Проектов — это группа разработчиков, которые объединились для создания качественных, прошедших отличное тестирование, проектов на PHP с использованием современных стандартов написания кода.'
    feature_1: 'Мы полностью следуем стандартам <a href="http://www.php-fig.org">PHP-FIG</a>.'
    feature_2: 'Мы придерживаемся руководства «<a href="http://getjump.github.io/ru-php-the-right-way/">PHP: Правильный путь</a>».'
    feature_3: 'Мы распространяем код через <a href="https://packagist.org/">Packagist</a> и <a href="https://getcomposer.org/">Composer</a>.'

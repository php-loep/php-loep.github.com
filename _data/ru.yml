quality:
    title: 'Наши стандарты качества'
    introduction: 'Если опросить сотню разработчиков о том, каким они видят крутой проект на PHP — вы получите множество разнящихся ответов. К тому же, это ещё и довольно скучное занятие. Именно поэтому мы пришли к <em>своему</em> списку вещей которые определяют крутой проект.'
    button: 'Посмотреть пример проекта'
    rules:
        - 'Используйте пространство имён <code>League</code> для автоматической загрузки в соответствии со стандартом <a href="http://www.php-fig.org/psr/psr-4/">PSR-4</a>. Складывайте весь код в папку <code>src</code>.'
        - 'Придерживайтесь <a href="http://www.php-fig.org/psr/psr-2/">PSR-2</a> как стандарта форматирования кода.'
        - 'Используйте <code>league</code> в качестве пространства имён поставщика кода при публикации проекта на <a href="https://packagist.org/">Packagist</a>.'
        - 'Пишите юнит-тесты. Стремитесь достичь 80% покрытия кода тестами к версии 1.'
        - 'Комментируйте всё с помощью <a href="http://www.phpdoc.org/docs/latest/references/phpdoc/index.html">DocBlock</a>.'
        - 'Используйте <a href="http://semver.org/">семантическиое версионирование</a>.'
        - 'Храните <a href="http://keepachangelog.com/">историю изменений</a>.'
        - 'Используйте <a href="https://travis-ci.org/">Travis-CI</a> как инструмент непрерывной интеграции, тестирования и проверки на соответствие стандартам.'
        - 'Сделайте ваш <a href="https://github.com/thephpleague/skeleton/blob/master/README.md">README</a> файл более выразительным.'
        - '<a href="https://www.reddit.com/r/PHP/comments/2jzp6k/i_dont_need_your_tests_in_my_production">Исключите несущественные файлы из проекта с помощью .gitattributes</a>.'
why:
    title: 'Почему?'
    paragraph_1: 'Мы создали этот проект, вместо того чтобы публиковать проекты под своими персональными аккаунтами по нескольким причинам, но главная:'
    blockquote: 'Общая проблема — лишь половина проблемы.'
    paragraph_2: 'Вместе мы работаем быстрее, получаем больше отзывов и оперативнее реагируем на проблемы и правки со стороны сообщества.'
    paragraph_3: 'У нас нет желания изобретать велосипед, по крайней мере, до тех пор, пока велосипед не устареет, сломается, станет небезопасным или его просто неудобно будет использовать. Если код не может быть установлен при помощи Composer, имеет API написанное в стиле БешеНногоКапса, не имеет ни единого юнит-теста, не работает или основной разработчик забросил проект — вдохнуть в него жизнь сможет только разработка с чистого листа, и именно тогда мы постараемся сделать его настолько крутым, насколько это возможно.'
contribute:
    title: 'Мы рады новым проектам'
    subtitle: 'Откройтесь миру. Встречайте новых людей. Работайте вместе.'
    block_1_title: 'С чего начать?'
    block_1_paragraph: 'Если проект показался вам весёлой затеей, и вы желаете присоединиться к нам, вы точно можете это сделать. Это не душный клуб бывалых разработчиков, попасть в который могут только звезды интернет-сообщества или близкие друзья — вам нужно только добавить (или начать) как минимум один проект, который соответствует правилам или будет соответствовать к следующему мажорному релизу.'
    block_2_title: 'Как добавить свой проект?'
    block_2_paragraph: 'Есть крутой проект который вы хотите добавить в наш список? Просто отправьте весточку в нашу <a href="https://groups.google.com/forum/#!forum/thephpleague">рассылку</a>. Убедитесь что в сообщении есть ссылка на репозиторий GitHub и внятное описание того, какую проблему решает ваш проект.'
    block_3_title: 'Главное — это проект'
    block_3_paragraph: 'Группа создавалась ради проектов, а не ради людей. Чтоб не вводить вас в заблуждение и ради уверенности, что люди присоединяться к нам с правильными намерениями — списки участников публиковаться не будут, но мы обязательно укажем руководителя проекта для того, чтобы вы знали кого донимать отзывами и предложениями.'
    block_4_title: 'Это не FIG'
    block_4_paragraph: 'Мы здесь не для того, чтобы указывать вам, что или как делать, и, вопреки распространённому мнению — они тоже. Это проект с открытым исходным кодом, начатый группой друзей желающих объединить свои проекты под одним веселым названием, которое будет расти и дальше с появлением крутых проектов.'
